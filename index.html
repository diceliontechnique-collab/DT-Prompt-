<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data:; img-src 'self' data: https:; font-src 'self' https: data:;">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>DT-Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0ea5e9; 
            --bg-page: #010409; 
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --card-bg: rgba(1, 4, 9, 0.9);
            --card-border: rgba(56, 189, 248, 0.15);
            --input-bg: rgba(1, 4, 9, 0.95);
            --input-text: #ffffff;
            --input-border: rgba(56, 189, 248, 0.4);
            --nav-bg: rgba(1, 4, 9, 0.99);
            --modal-overlay: rgba(0, 0, 0, 0.9);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --neon-blue: #0ea5e9;
            --neon-green: #10b981;
            --sys-primary: #0ea5e9;
            --sys-surface: #010409;
            --sys-border: #1e293b;
            --sys-text: #ffffff;
            --sys-text-muted: #94a3b8;
        }

        [data-theme="light"] { 
            --bg-page: #f8fafc; 
            --text-main: #000814;
            --text-muted: #334155;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --input-bg: #ffffff;
            --input-text: #000814;
            --input-border: #cbd5e1;
            --nav-bg: #ffffff;
            --modal-overlay: rgba(0, 8, 20, 0.4);
            --neon-blue: #0284c7;
            --neon-green: #059669;
            --sys-primary: #0284c7;
            --sys-surface: #f8fafc;
            --sys-border: #e2e8f0;
            --sys-text: #000814;
            --sys-text-muted: #334155;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--bg-page); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            padding-bottom: var(--safe-bottom);
        }
        
        #root { display: flex; flex-direction: column; min-height: 100vh; width: 100%; position: relative; z-index: 10; }

        .glass-ui { 
            background: var(--card-bg); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 2px solid var(--sys-border) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
        }

        .app-content-wrapper { padding-top: calc(110px + var(--safe-top)); }
        @media (max-width: 480px) { .app-content-wrapper { padding-top: calc(110px + var(--safe-top)); } }

        main { flex: 1; width: 100%; max-width: 1024px; margin: 0 auto; padding: 0 1rem; position: relative; z-index: 20; }

        .nav-fixed-top { 
            z-index: 9999; 
            position: fixed; 
            top: 0; left: 0; right: 0; 
            height: 110px; 
            background: var(--nav-bg); 
            border-bottom: 2px solid var(--card-border); 
            display: flex; align-items: center; justify-content: center;
            padding-top: var(--safe-top);
        }

        .select-element { 
            background: var(--input-bg) !important; 
            color: var(--input-text) !important; 
            border: 2px solid var(--input-border) !important; 
            border-radius: 1rem;
            padding: 1rem;
            font-weight: 800;
        }

        .textarea-element { 
            background: var(--input-bg) !important; 
            border: 2px solid var(--input-border) !important; 
            color: var(--input-text) !important; 
            border-radius: 1.5rem;
            padding: 1.5rem;
            font-weight: 800;
        }

        /* Interaction States - Mandatory Enforcements */
        button, select, input, textarea, .action-icon-btn, [role="button"] {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1) !important;
            outline: none !important;
        }
        button:not(:disabled):hover, .action-icon-btn:not(:disabled):hover {
            filter: brightness(1.2) !important;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
        }
        button:focus-visible, select:focus-visible, input:focus-visible, textarea:focus-visible {
            box-shadow: 0 0 0 3px var(--bg-page), 0 0 0 6px var(--sys-primary) !important;
        }
        button:active:not(:disabled), .action-icon-btn:active:not(:disabled) {
            transform: scale(0.95) !important;
            filter: brightness(0.8) !important;
        }
        button:disabled {
            opacity: 0.3 !important;
            cursor: not-allowed !important;
            filter: grayscale(1) !important;
            transform: none !important;
        }

        /* Institutional Consistency */
        [data-theme="dark"] .text-muted, [data-theme="dark"] .opacity-50 { color: #e2e8f0 !important; opacity: 1 !important; }
        [data-theme="light"] .text-muted, [data-theme="light"] .opacity-50 { color: #1e293b !important; opacity: 1 !important; }

        @keyframes matrix-rtl-ultra-fast {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-matrix-rtl-fast { animation: matrix-rtl-ultra-fast 0.3s linear infinite; }

        #dt-master-svg { animation: drift 4s infinite ease-in-out; }
        @keyframes drift {
            0%, 100% { transform: translateY(0) scale(1); filter: brightness(1.1); }
            50% { transform: translateY(-12px) scale(1.06); filter: brightness(1.3); }
        }

        /* V450.0 NEURAL CORE PULSE */
        .neural-pulse-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.05) 0%, transparent 80%);
            pointer-events: none;
            z-index: 1;
            animation: neural-pulse 12s infinite ease-in-out;
        }
        @keyframes neural-pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.8; }
        }
    </style>

</head>
<body class="app-content-wrapper">
    <div class="neural-pulse-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
